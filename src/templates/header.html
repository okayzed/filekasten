
<div class="header clearfix">
	<span class="rfloat">
		<a href={{ url_for('get_wiki_index') }}>home</a>
		<a href={{ url_for('get_jrnl') }}>jrnl</a>
	</span>

  {% if not filefinder %}
    {% include "searchbar.html" %}
  {% endif %}

  {% if filefinder %}
    <form method="get" action="/search/?q=">
      <input autocomplete=off type="text" id="search" name="q" class="formcontrol filefind" placeholder="search"/>
    </form>
  {% endif %}


</div>

{% if filefinder %}
<script>
  $(".filefind").on("change paste keyup blur focus", function() {
    $(".namespace").hide();
    var val = $(this).val();
    var show_all = val == "";
    $("li").each(function() {
      var text = $(this).text().toLowerCase();

      if (show_all || text.indexOf(val) != -1) {
        $(this).show();
        $(this).closest(".namespace").show();
      } else {
        $(this).hide();
      }
    });
  });

</script>
{% endif %}

<div class='clearfix'>
  <small style="clear: both; position: fixed; bottom: 5px; right: 5px; opacity: 0.5">
    Rendered in {{ g.request_time() }}
  </small>
</div>
