{% extends "layout.html" %}

{% block body %}

  {% for result in results %}
    <div class='result mll col-md-8'> 
      <b>
      <a href={{ url_for('get_wiki_page', name=result.name) }}> {{highlight_search(result.title or result.name, query) | safe}} </a>
      </b>
      <div class='mll mbl clearfix'>
        <div class='lfloat timestamp'> created: {{ result.created }} </div>
        <div class='mll lfloat timestamp'> updated: {{ result.updated }} </div>
      </div>

      {% for snip in result.snippets %}
        <div class='snippet col-md-12'>
{{ snip|safe }}
        </div>
      {% endfor %}


    </div>
  {% endfor %}
{% endblock %}
